<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- $event passa o evento como parâmetro -->
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <!-- v-on:mousemove.stop -> para um evento. Os dois podem ser usados juntos -->
        <span v-on:mousemove.stop.prevent>PARA AQUI!!!!!</span>
    </p>
    <!-- impede a realização de um evento padrão -->
    <a v-on:click.prevent="" href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar(event) {
                //tbm impede o compartamento padrão
                event.preventDefault()
            }
            // pararXY(event) {
            //     event.stopPropagation()
            // }
              
        }
    })

</script>
