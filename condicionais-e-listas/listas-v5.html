
<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <!--o :key indica ao vue qual é a identidade do elemento. Geralmente, o id do elemento é a melhor identidade a ser indicada-->
        <li v-for="(cor, i) in cores"
        :key="cor">{{i+1}}) {{cor}}</li>
    </ul>
    <button @click="cores.push('branca')">Adicionar</button>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{cor}}</h1>
        <p>{{i}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            {{pessoa.nome}}
            <div v-for="(valor, chave, index) in pessoa">
                {{chave}} = {{valor}} ({{index + 1}})
            </div>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 26, peso: 59},
                {nome: 'Guilherme', idade: 22, peso: 89}
            ]
        }
    })
</script>

<style>
    ul{
        list-style: none;
    }
    h1, p{
        display: inline;
    }
</style>
