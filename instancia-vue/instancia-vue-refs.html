<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <!-- a referência (ref) aulaRef aponta para o elemento h1 na qual ela foi instanciada -->
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h2>{{ modulo }}</h2>
    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Alterar Módulo</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
                console.log(this.$ref.aulaRef.innerText)
            }
        }
    })
    //é possível alterar/pegar o atributo externamente (fora da instância vue) a partir da referência, 
    //embora esta alteração direta não seja interessante pois o estado interno do vue fica diferente e causa problemas no sistema.
    vm.$refs.aulaRef.innerText = 'Alterado diretamente :('
</script>
